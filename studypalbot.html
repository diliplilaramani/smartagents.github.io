<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarabot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.0/dist/protobuf.min.js"></script>
    <script src="https://app.smartagents.in/sdk/AudioVisualizer.js"></script>
    <script src="https://app.smartagents.in/sdk/voice-chat.js"></script>
    <script src="https://app.smartagents.in/sdk/text-chat.js"></script>
    <script src="https://app.smartagents.in/sdk/agent-chat.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f8f9fa;
            position: relative;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2rem !important;
            font-weight: bold !important;
            color: #007bff !important;
        }
        h3 {
            margin-top: 5px !important;
            cursor: pointer !important;
            font-size: 1.5rem !important;
            color: #28a745 !important;
            position: relative !important;
            display: inline-block !important;
        }
        .arrow {
            position: absolute;
            width: 20px;
            height: 20px;
            border-right: 5px solid #dc3545;
            border-bottom: 5px solid #dc3545;
            transform: rotate(45deg);
            bottom: 9%;
            right: 13%;
            animation: moveArrow 1.5s infinite alternate cubic-bezier(0.42, 0, 0.58, 1);
        }
        @keyframes moveArrow {
            0% { transform: rotate(45deg) translate(0, 0); }
            100% { transform: rotate(45deg) translate(-10px, -10px); }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .arrow {
                bottom: 9%;
                right: 13%;
            }
        }
    </style>
    <script>
      $(document).ready(function() {
          if (typeof AgentChat !== 'undefined') {
              const chat = new AgentChat({
                  agentId: '27a9a949-cb96-4dcf-91fc-f3e5028796dd',
                  primaryColor: '#0055bc',
                  title: 'StudyPal AI Agent',
                  welcomeMessage: 'Hello! I am Ava from Studypal. How can i assist you today?',
                  position: 'bottom-right',
                  chatEnabled: true,
                  voiceEnabled: true
              });
          } else {
              console.error('AgentChat SDK not loaded properly.');
          }
      });
    </script>
</head>
<body>
    <h1>StudyPal AI Agent</h1>
    <h3 style="font-size: 19px !important;">Click the bottom-right button to try!</h3>
    <div class="arrow"></div>
</body>
</html>
