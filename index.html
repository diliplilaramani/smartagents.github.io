<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agents Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 600px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 150px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .box:nth-child(1) {
            background: linear-gradient(145deg, #d1c4e9, #9575cd);
        }
        .box:nth-child(2) {
            background: linear-gradient(145deg, #ffecb3, #ffb74d);
        }
        .box:nth-child(3) {
            background: linear-gradient(145deg, #c8e6c9, #81c784);
        }
        .box:nth-child(4) {
            background: linear-gradient(145deg, #ffccbc, #ff8a65);
        }
        .box:nth-child(5) {
            background: linear-gradient(145deg, #bbdefb, #64b5f6);
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1 style="margin-top: 100px;font-size: 33px;">Smart Agents Demo</h1>
    <div class="container">
        <a href="quarabot.html" class="box">Quara AI Agent</a>
        <a href="studypalbot.html" class="box">StudyPal  AI Agent</a>
        <a href="lehlahbot.html" class="box">LehLah  AI Agent</a>
        <a href="brzebot.html" class="box">Brze  AI Agent</a>
        <a href="instahirebot.html" class="box">InstaHire  AI Agent</a>
    </div>
</body>
</html>
